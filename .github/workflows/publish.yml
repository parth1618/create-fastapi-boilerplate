name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # —————————————————————————————————————
      # 1. Get version from tag (v1.0.1 → 1.0.1)
      # —————————————————————————————————————
      - name: Extract version
        id: tag
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # —————————————————————————————————————
      # 2. Validate pyproject.toml matches tag
      # —————————————————————————————————————
      - name: Validate version
        run: |
          PKG_VER=$(python - <<'PY'
          import tomllib, sys
          with open('pyproject.toml', 'rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )
          if [ "$PKG_VER" != "${{ steps.tag.outputs.version }}" ]; then
            echo "ERROR: pyproject.toml version '$PKG_VER' ≠ tag '${{ steps.tag.outputs.tag }}'"
            echo "Fix: Update version in pyproject.toml to match tag"
            exit 1
          fi
          echo "Version OK: $PKG_VER"

      # —————————————————————————————————————
      # 3. Clean old artifacts (CRITICAL!)
      # —————————————————————————————————————
      - name: Clean build
        run: |
          echo "Removing old dist/ build/ egg-info..."
          rm -rf dist/ build/ *.egg-info

      # —————————————————————————————————————
      # 4. Build fresh package
      # —————————————————————————————————————
      - name: Build package
        run: |
          echo "Building version ${{ steps.tag.outputs.version }}..."
          python -m build

      # —————————————————————————————————————
      # 5. Verify wheel name
      # —————————————————————————————————————
      - name: Verify built files
        run: |
          echo "Built files:"
          ls -la dist/
          if ! ls dist/*-${{ steps.tag.outputs.version }}-*.whl 1> /dev/null 2>&1; then
            echo "ERROR: No wheel with version ${{ steps.tag.outputs.version }} found!"
            exit 1
          fi

      # —————————————————————————————————————
      # 6. Upload to PyPI
      # —————————————————————————————————————
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*